version: '3.8'

services:
  # PHP + Apache Web Server
  web:
    build: .
    container_name: thinqshopping_web
    restart: always
    ports:
      - "8080:80"
    environment:
      - APACHE_DOCUMENT_ROOT=/var/www/html
    depends_on:
      - mysql
    networks:
      - thinqshopping_network

  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: thinqshopping_mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: thinjupz_db
      MYSQL_USER: thinquser
      MYSQL_PASSWORD: thinqpass
    volumes:
      - mysql_data:/var/lib/mysql
      - ./thinjupz_db.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - thinqshopping_network

  # phpMyAdmin for Database Management
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: thinqshopping_phpmyadmin
    ports:
      - "8081:80"
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: root
    depends_on:
      - mysql
    networks:
      - thinqshopping_network

  # Redis Cache (Optional - for future optimization)
  redis:
    image: redis:7-alpine
    container_name: thinqshopping_redis
    ports:
      - "6379:6379"
    networks:
      - thinqshopping_network

networks:
  thinqshopping_network:
    driver: bridge

volumes:
  mysql_data:
