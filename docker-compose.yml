version: '3.8'

services:
  # PHP + Apache Web Server
  web:
    build: .
    container_name: thinqshopping_web
    restart: always
    command: sh -c "php /var/www/html/database/auto_migrate_enhanced.php && apache2-foreground"
    environment:
      - APACHE_DOCUMENT_ROOT=/var/www/html
      - DB_HOST=mysql
      - DB_NAME=thinjupz_db
      - DB_USER=thinquser
      - DB_PASS=thinqpass
    labels:
      - "traefik.enable=true"
      # Overriding the specific broken routers found in logs
      - "traefik.http.routers.http-0-lsosss448cg4o84kgsksw0o8-web.rule=Host(`thinqshopping.app`)"
      - "traefik.http.routers.http-1-lsosss448cg4o84kgsksw0o8-web.rule=Host(`www.thinqshopping.app`)"
      - "traefik.http.services.thinq-web.loadbalancer.server.port=80"
      - "caddy_0=thinqshopping.app"
      - "caddy_0.reverse_proxy={{upstreams}}"
      - "caddy_1=www.thinqshopping.app"
      - "caddy_1.reverse_proxy={{upstreams}}"
    env_file:
      - .env
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - thinqshopping_network
      - coolify

  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: thinqshopping_mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: thinjupz_db
      MYSQL_USER: thinquser
      MYSQL_PASSWORD: thinqpass
    volumes:
      - mysql_data:/var/lib/mysql
      - ./thinjupz_db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - thinqshopping_network

  # phpMyAdmin for Database Management
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: thinqshopping_phpmyadmin
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: root
    depends_on:
      - mysql
    networks:
      - thinqshopping_network

  # Redis Cache (Optional - for future optimization)
  redis:
    image: redis:7-alpine
    container_name: thinqshopping_redis
    networks:
      - thinqshopping_network

networks:
  thinqshopping_network:
    driver: bridge
  coolify:
    external: true

volumes:
  mysql_data:
